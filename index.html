<body>
  <header>
    <h1>FININGS</h1>
    <h3><em>Manage money wisely</em></h3>
  </header>
  <form action="null" method="get" autocomplete="on">
    <h2>Create <span>FININGS</span> account</h2>
    <p>Start smart investing, track spending, build strong credit history with FININGS</p>
    <div class="label-input">
      <label for="username">Username</label>
      <input id="username" type="text" name="username-field" placeholder="Username">
    </div>
    <div class="label-input">
      <label for="email">Email</label>
      <input id="email" type="email" name="email-field" placeholder="proj_1@iit.edu" pattern="^.+@.+$">
    </div>
    <div class="label-input">
      <lable for="phone">Phone Number</lable>
      <input type="tel" name="phone-field" id="phone" placeholder="777-777-7777">
    </div>
    <div id="input-submit">
      <input type="submit" value="Create Account">
    </div>
  </form>
  <footer>
    <p>ITMD 362</p>
    <p>Chicago, IL</p>
    <address>ymoiseyenko@hawk.iit.edu</address>
  </footer>
