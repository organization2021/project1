<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8" />
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="logo">
    <h1>FININGS</h1>
    <h3>Manage money wisely</h3>
  </header>
  <form action="null" method="get" autocomplete="on">
    <h2>Create a FININGS account</h2>
    <p>Start smart investing, track spending, build strong credit score NOW</p>
    <div class="label-input">
      <label for="username">Username</label>
      <input id="username" type="text" name="username-field" placeholder="Username">
    </div>
    <div class="label-input" id="input-email">
      <label for="email">Email</label>
      <input id="email" type="email" name="email-field" placeholder="proj_1@iit.edu" pattern="^.+@.+$">
    </div>
    <div class="label-input">
      <label for="pass">Password (8 characters minimum)</label>
      <input type="password" name="password" id="pass" minlength="8" required>
    </div>
    <div class="label-input">
      <input type="checkbox" id="age-verification" name="age-verification" value="18">
      <label for="age-verification">I am over 18 years old</label>
    </div>
    <div class="label-input">
      <p id="text">Age verified!</p>
    </div>  
    <div id="input-submit">
      <input type="submit" id="submit" value="Create Free Account">
    </div>
  </form>
  <footer>
    <p>ITMD 362</p>
    <p>Chicago, IL</p>
    <address>ymoiseyenko@hawk.iit.edu</address>
  </footer>  
</body>
</html>
